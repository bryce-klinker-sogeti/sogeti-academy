<md-list>
    <md-list-item class="md-2-line" ng-click="$presList.goToDetail(presentation)" ng-repeat="presentation in $presList.presentations">
        <div class="md-list-item-text" layout="column">
            <h3>{{presentation.topic}}</h3>
            <h4>{{presentation.description}}</h4>
        </div>
    </md-list-item>
</md-list>
